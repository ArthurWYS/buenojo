<div class="container-fluid">
	<h2>CURSOS</h2>
	<hr />
	<div class="row" ng-repeat="course in courses | orderBy: -priority track by course.id"
		ng-if="$index%2==0">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="jumbotron courseSubTitle" ng-style="{'background-image' : 'url({{course.banner.hiResImagePath}})'}">

				<button ng-if="course.courseOpen" ng-disabled="!course.enabled" type="button" class="btn-rect btn-course pull-right" ng-click="startCourse(course.id);">
   				{{translateEnrollmentStatusToAction(enrollmentMap[course.id].status)}}
   				</button>
   				<button  ng-if="course.courseOpen==false" disabled="disabled" type="button" class="btn-rect btn-course pull-right">
   				PR&Oacute;XIMAMENTE</button>
				</div>

				<h4>{{course.name}}</h4>
				<hr class="courseSubTitle" />
						<h4><small>
						{{course.description}}
						</small></h4>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

				<div class="jumbotron courseSubTitle" ng-style="{'background-image' : 'url({{courses[$index+1].banner.hiResImagePath}})'}">

				<button ng-if="courses[$index+1].courseOpen" ng-disabled="!courses[$index+1].enabled" type="button" class="btn-rect btn-course pull-right" ng-click="startCourse(courses[$index+1].id);">
   				{{translateEnrollmentStatusToAction(enrollmentMap[courses[$index+1].id].status)}}
   				</button>
   				<button  ng-if="courses[$index+1].courseOpen==false" disabled="disabled" type="button" class="btn-rect btn-course pull-right">
   				PR&Oacute;XIMAMENTE</button>
				</div>

				<h4>{{courses[$index+1].name}}</h4>
				<hr class="courseSubTitle" />
						<h4><small>
						{{courses[$index+1].description}}
						</small></h4>
				</div>
	</div>
</div>
