<div>
    <h2>Consignas</h2>
    <jh-alert></jh-alert>
   

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>ExerciseOrder</th>
                    <th>image</th>
                    <th>highlightedArea</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hangManExercise in hangManExercises track by hangManExercise.id">
                    <td><a ui-sref="hangManExercise.detail({id:hangManExercise.id})">{{hangManExercise.id}}</a></td>
                    <td>{{hangManExercise.task}}</td>
                    <td>{{hangManExercise.exerciseOrder}}</td>
                    <td>
                        <a ui-sref="imageResource.detail({id:hangManExercise.image.id})">{{hangManExercise.image.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="imageResource.detail({id:hangManExercise.highlightedArea.id})">{{hangManExercise.highlightedArea.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="hangManExercise.detail({id:hangManExercise.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="hangManExercise.edit({id:hangManExercise.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ui-sref="hangManExercise.delete({id:hangManExercise.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
