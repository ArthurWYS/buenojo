
<div>
    <h2><span>MultipleChoiceAnswer</span> {{multipleChoiceAnswer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Answer</span>
                </td>
                <td>
                    <span class="form-control-static">{{multipleChoiceAnswer.answer}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>IsRight</span>
                </td>
                <td>
                    <span class="form-control-static">{{multipleChoiceAnswer.isRight}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>multipleChoiceQuestion</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="multipleChoiceQuestion.detail({id:multipleChoiceAnswer.multipleChoiceQuestion.id})">{{multipleChoiceAnswer.multipleChoiceQuestion.question}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
