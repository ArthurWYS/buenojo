
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMultipleChoiceAnswerLabel">Crear o Editar un MultipleChoiceAnswer</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="multipleChoiceAnswer.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_answer">Answer</label>
            <input type="text" class="form-control" name="answer" id="field_answer"
                    ng-model="multipleChoiceAnswer.answer"
                    required />
            <div ng-show="editForm.answer.$invalid">
                <p class="help-block"
                    ng-show="editForm.answer.$error.required">
                    Este campo es obligatorio.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_isRight">IsRight</label>
            <input type="checkbox" class="form-control" name="isRight" id="field_isRight"
                    ng-model="multipleChoiceAnswer.isRight"
                     />
            <div ng-show="editForm.isRight.$invalid">
                <p class="help-block"
                    ng-show="editForm.isRight.$error.required">
                    Este campo es obligatorio.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_multipleChoiceQuestion">multipleChoiceQuestion</label>
            <select class="form-control" id="field_multipleChoiceQuestion" name="multipleChoiceQuestion" ng-model="multipleChoiceAnswer.multipleChoiceQuestion" ng-options="multipleChoiceQuestion as multipleChoiceQuestion.question for multipleChoiceQuestion in multiplechoicequestions track by multipleChoiceQuestion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Cargar</span>
        </button>
    </div>
</form>
