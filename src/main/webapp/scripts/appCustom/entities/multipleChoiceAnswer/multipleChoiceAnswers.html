<div>
    <h2>MultipleChoiceAnswers</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="multipleChoiceAnswer.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear una nueva entidad MultipleChoiceAnswer</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Answer</th>
                    <th>IsRight</th>
                    <th>multipleChoiceQuestion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="multipleChoiceAnswer in multipleChoiceAnswers track by multipleChoiceAnswer.id">
                    <td><a ui-sref="multipleChoiceAnswer.detail({id:multipleChoiceAnswer.id})">{{multipleChoiceAnswer.id}}</a></td>
                    <td>{{multipleChoiceAnswer.answer}}</td>
                    <td>{{multipleChoiceAnswer.isRight}}</td>
                    <td>
                        <a ui-sref="multipleChoiceQuestion.detail({id:multipleChoiceAnswer.multipleChoiceQuestion.id})">{{multipleChoiceAnswer.multipleChoiceQuestion.question}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="multipleChoiceAnswer.detail({id:multipleChoiceAnswer.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="multipleChoiceAnswer.edit({id:multipleChoiceAnswer.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ui-sref="multipleChoiceAnswer.delete({id:multipleChoiceAnswer.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
