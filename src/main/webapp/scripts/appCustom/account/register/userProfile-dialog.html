
<form name="editForm" role="form" novalidate ng-submit="save()">

    
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="form-group" ng-show="user">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="login" name="login"
                    ng-model="user.login" readonly />
        </div>
        <div class="form-group" ng-show="user">
            <label for="firstname">Nombre</label>
            <input type="text" class="form-control" id="firstname" name="firstname"
                    ng-model="user.firstName" readonly />
        </div>
        <div class="form-group" ng-show="user">
            <label for="lastname">Apellido</label>
            <input type="text" class="form-control" id="lastname" name="lastname"
                    ng-model="user.lastName" readonly />
        </div>

        <div class="form-group">
            <label for="field_phones">Tel&eacute;fono</label>
            <input type="text" class="form-control" name="phones" id="field_phones"
                    ng-model="userProfile.phones"
                    >
        </div>
        <div class="form-group">
            <label for="field_address">Direcci&oacute;n</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="userProfile.address"
                    >
        </div>

        <!-- <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="userProfile.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div> -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
