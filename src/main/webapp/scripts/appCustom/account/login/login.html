<form ng-show="!success" name="form" role="form" novalidate
	ng-submit="login($event)" show-validation>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myRegistrationLabel">INICIAR
			SESI&Oacute;N</h4>
	</div>
	<div class="modal-body">
		<div>

			<div class="alert alert-danger" ng-show="authenticationError">
				<strong>Autenticaci&oacute;n incorrecta.</strong> Por favor revise
				su usuario y contrase&ntilde;a e intente nuevamente.
			</div>

			<div class="form-group">
				<label for="username">Usuario</label> <input type="text"
					class="form-control" id="username"
					placeholder="Su nombre de usuario" ng-model="username">
			</div>
			<div class="form-group">
				<label for="password">Contrase&ntilde;a </label> <input
					type="password" class="form-control" id="password"
					placeholder="Su contrase&ntilde;a" ng-model="password">
			</div>
			<div class="form-group">
				<label for="rememberMe"> <input type="checkbox"
					id="rememberMe" ng-model="rememberMe" checked> <span>Recordarme</span>
				</label>
			</div>
			
			<p></p>
			<div class="alert alert-warning">
				<a class="alert-link" href="#/reset/request">&iquest;Ha olvidado
					su contrase&ntilde;a?</a>
			</div>
			<div class="alert alert-warning">
				&iquest;A&uacute;n no posee una cuenta? <a class="alert-link"
					href="#/register">Reg&iacute;strese</a>
			</div>


		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
		</button>
		<button type="submit" ng-disabled="form.$invalid"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp; <span>Iniciar
				sesi&oacute;n</span>
		</button>


	</div>
</form>
