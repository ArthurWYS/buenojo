     <form ng-show="!success" name="form" role="form" novalidate ng-submit="login($event)" show-validation>
     
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRegistrationLabel">INICIAR SESI&Oacute;N</h4>
    </div>
    <div class="modal-body">
<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Sign in</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span>Remember me</span>
                    </label>
                </div>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="#/reset/request">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning">
                You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
        <span class="glyphicon glyphicon-save"></span>&nbsp; <span>Iniciar sesi&oacute;</span></button>
           
        
    </div>
           </form>
