
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHangManExerciseImageResourceLabel">Crear o Editar un HangManExerciseImageResource</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="hangManExerciseImageResource.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_hangManExercise">hangManExercise</label>
            <select class="form-control" id="field_hangManExercise" name="hangManExercise" ng-model="hangManExerciseImageResource.hangManExercise" ng-options="hangManExercise as hangManExercise.id for hangManExercise in hangmanexercises track by hangManExercise.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Cargar</span>
        </button>
    </div>
</form>
