<div>
    <h2>HangManOptionListItems</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="hangManOptionListItem.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear una nueva entidad HangManOptionListItem</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>OptionGroup</th>
                    <th>OptionType</th>
                    <th>OptionText</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hangManOptionListItem in hangManOptionListItems track by hangManOptionListItem.id">
                    <td><a ui-sref="hangManOptionListItem.detail({id:hangManOptionListItem.id})">{{hangManOptionListItem.id}}</a></td>
                    <td>{{hangManOptionListItem.optionGroup}}</td>
                    <td>{{hangManOptionListItem.optionType}}</td>
                    <td>{{hangManOptionListItem.optionText}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="hangManOptionListItem.detail({id:hangManOptionListItem.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="hangManOptionListItem.edit({id:hangManOptionListItem.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ui-sref="hangManOptionListItem.delete({id:hangManOptionListItem.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
