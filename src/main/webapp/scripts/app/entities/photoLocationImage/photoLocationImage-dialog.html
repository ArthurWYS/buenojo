
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPhotoLocationImageLabel">Crear o Editar un PhotoLocationImage</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="photoLocationImage.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_image">image</label>
            <select class="form-control" id="field_image" name="image" ng-model="photoLocationImage.image" ng-options="imageResource as imageResource.name for imageResource in images | orderBy:'id' track by imageResource.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_keyword">keyword</label>
            <select class="form-control" id="field_keyword" multiple name="keyword" ng-model="photoLocationImage.keywords" ng-options="photoLocationKeyword as photoLocationKeyword.name for photoLocationKeyword in photolocationkeywords track by photoLocationKeyword.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
