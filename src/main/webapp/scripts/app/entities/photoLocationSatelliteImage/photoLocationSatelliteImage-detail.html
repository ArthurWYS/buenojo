
<div>
    <h2><span>PhotoLocationSatelliteImage</span> {{photoLocationSatelliteImage.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>keyword</span>
                </td>
                <td>
                    <span ng-repeat="keyword in photoLocationSatelliteImage.keywords">
                        <a class="form-control-static" ui-sref="photoLocationKeyword.detail({id: {{keyword.id}}})">{{keyword.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>satelliteImage</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="satelliteImage.detail({id:photoLocationSatelliteImage.satelliteImage.id})">{{photoLocationSatelliteImage.satelliteImage.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
