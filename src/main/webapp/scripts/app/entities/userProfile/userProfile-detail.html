
<div>
    <h2><span>UserProfile</span> {{userProfile.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Phones</span>
                </td>
                <td>
                    <span class="form-control-static">{{userProfile.phones}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{userProfile.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Picture</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + userProfile.pictureContentType + ';base64,' + userProfile.picture}}" style="max-width: 100%;" ng-if="userProfile.picture"/>
                    <div>{{userProfile.pictureContentType}}  {{byteSize(userProfile.picture)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{userProfile.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
