<div>
    <h2>UserProfiles</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="userProfile.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new UserProfile</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUserProfileConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(userProfile.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this UserProfile?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Phones</th>
                    <th>Address</th>
                    <th>Picture</th>
                    <th>user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userProfile in userProfiles track by userProfile.id">
                    <td><a ui-sref="userProfile.detail({id:userProfile.id})">{{userProfile.id}}</a></td>
                    <td>{{userProfile.phones}}</td>
                    <td>{{userProfile.address}}</td>
                    <td>
                        <img data-ng-src="{{'data:' + userProfile.pictureContentType + ';base64,' + userProfile.picture}}" style="max-height: 30px;" ng-if="userProfile.picture"/> {{userProfile.pictureContentType}} {{byteSize(userProfile.picture)}}
                    </td>
                    <td>
                        {{userProfile.user.id}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="userProfile.detail({id:userProfile.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="userProfile.edit({id:userProfile.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(userProfile.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
