<div>
    <h2>TagPairs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="tagPair.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear una nueva entidad TagPair</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTagPairConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(tagPair.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirmar borrado</h4>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de querer borrar este TagPair?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Eliminar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TagSlotId</th>
                    <th>tag</th>
                    <th>imageCompletionSolution</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tagPair in tagPairs track by tagPair.id">
                    <td><a ui-sref="tagPair.detail({id:tagPair.id})">{{tagPair.id}}</a></td>
                    <td>{{tagPair.tagSlotId}}</td>
                    <td>
                        <span ng-repeat="tag in tagPair.tags">
                            <a class="form-control-static" ui-sref="tag.detail({id: {{tag.id}}})">{{tag.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <a ui-sref="imageCompletionSolution.detail({id:tagPair.imageCompletionSolution.id})">{{tagPair.imageCompletionSolution.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="tagPair.detail({id:tagPair.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="tagPair.edit({id:tagPair.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(tagPair.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
