
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTagPairLabel">Crear o Editar un TagPair</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="tagPair.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_tagSlotId">TagSlotId</label>
            <input type="number" class="form-control" name="tagSlotId" id="field_tagSlotId"
                    ng-model="tagPair.tagSlotId"
                    required />
            <div ng-show="editForm.tagSlotId.$invalid">
                <p class="help-block"
                    ng-show="editForm.tagSlotId.$error.required">
                    Este campo es obligatorio.
                </p>
                <p class="help-block"
                    ng-show="editForm.tagSlotId.$error.number">
                    Este campo debe ser un n&uacute;mero.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_tag">tag</label>
            <select class="form-control" id="field_tag" multiple name="tag" ng-model="tagPair.tags" ng-options="tag as tag.id for tag in tags track by tag.id"></select>
        </div>
        <div class="form-group">
            <label for="field_imageCompletionSolution">imageCompletionSolution</label>
            <select class="form-control" id="field_imageCompletionSolution" name="imageCompletionSolution" ng-model="tagPair.imageCompletionSolution" ng-options="imageCompletionSolution as imageCompletionSolution.id for imageCompletionSolution in imagecompletionsolutions track by imageCompletionSolution.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Cargar</span>
        </button>
    </div>
</form>
