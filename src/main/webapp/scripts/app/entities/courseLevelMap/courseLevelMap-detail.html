
<div>
    <h2><span>CourseLevelMap</span> {{courseLevelMap.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:courseLevelMap.course.id})">{{courseLevelMap.course.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>level</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="level.detail({id:courseLevelMap.level.id})">{{courseLevelMap.level.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>parent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="level.detail({id:courseLevelMap.parent.id})">{{courseLevelMap.parent.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
