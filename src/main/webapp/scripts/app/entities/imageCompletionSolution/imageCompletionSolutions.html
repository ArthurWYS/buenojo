<div>
    <h2>Solución para arrastrar y soltar</h2>
    <h5>ImageCompletionSolutions</h5>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="imageCompletionSolution.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear una nueva solución</span>
                </button>
            </div>
            <div class="col-md-5">
                <button class="btn btn-primary" ui-sref="imageCompletionSolution.upload">
                    <span class="glyphicon glyphicon-flash"></span> <span>Cargar una nueva solución desde CSV</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteImageCompletionSolutionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(imageCompletionSolution.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirmar borrado</h4>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de querer borrar este ImageCompletionSolution?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Eliminar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tag Pairs</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="imageCompletionSolution in imageCompletionSolutions track by imageCompletionSolution.id">
                    <td><a ui-sref="imageCompletionSolution.detail({id:imageCompletionSolution.id})">{{imageCompletionSolution.id}}</a></td>
                    <td>
                     	 <span ng-repeat="tagPair in imageCompletionSolution.tagPairs track by tagPair.id" >
                 		    <a ui-sref="tagPair.detail({id:tagPair.id})">{{tagPair.id}}</a>{{$last ? '' : ', '}}
                     	 </span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="imageCompletionSolution.detail({id:imageCompletionSolution.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="imageCompletionSolution.edit({id:imageCompletionSolution.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(imageCompletionSolution.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
