
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLoadedExerciseLabel">Create or edit a LoadedExercise</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="loadedExercise.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_exerciseId">ExerciseId</label>
            <input type="number" class="form-control" name="exerciseId" id="field_exerciseId"
                    ng-model="loadedExercise.exerciseId"
                    required>
            <div ng-show="editForm.exerciseId.$invalid">
                <p class="help-block"
                    ng-show="editForm.exerciseId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.exerciseId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_loaderTrace">loaderTrace</label>
            <select class="form-control" id="field_loaderTrace" name="loaderTrace" ng-model="loadedExercise.loaderTrace" ng-options="loaderTrace as loaderTrace.id for loaderTrace in loadertraces track by loaderTrace.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
