
<div>
    <h2><span>HangManExercise</span> {{hangManExercise.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Task</span>
                </td>
                <td>
                    <span class="form-control-static">{{hangManExercise.task}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ExerciseOrder</span>
                </td>
                <td>
                    <span class="form-control-static">{{hangManExercise.exerciseOrder}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>image</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="imageResource.detail({id:hangManExercise.image.id})">{{hangManExercise.image.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>highlightedArea</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="imageResource.detail({id:hangManExercise.highlightedArea.id})">{{hangManExercise.highlightedArea.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
