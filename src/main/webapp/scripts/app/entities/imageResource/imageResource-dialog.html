
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myImageResourceLabel">Crear o Editar un ImageResource</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="imageResource.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="imageResource.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    Este campo es obligatorio.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="setLoResImage($file, imageResource)" ngf-pattern="'image/*'">
            <label for="field_loResImage">LoResImage</label>
            <div>
                <img data-ng-src="{{'data:' + imageResource.loResImageContentType + ';base64,' + imageResource.loResImage}}" style="max-height: 100px;" ng-if="imageResource.loResImage"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{imageResource.loResImageContentType}} {{byteSize(imageResource.loResImage)}}</span>
                    <button ng-click="imageResource.loResImage=null;imageResource.loResImageContentType=null;"
                            ng-if="imageResource.loResImage"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setLoResImage($file, imageResource)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="loResImage" id="field_loResImage"
                    ng-model="imageResource.loResImage"
                     />
            <input type="hidden" class="form-control" name="loResImageContentType" id="field_loResImageContentType"
                    ng-model="imageResource.loResImageContentType" />

        </div>
        <div class="form-group" ngf-drop ngf-change="setHiResImage($file, imageResource)" ngf-pattern="'image/*'">
            <label for="field_hiResImage">HiResImage</label>
            <div>
                <img data-ng-src="{{'data:' + imageResource.hiResImageContentType + ';base64,' + imageResource.hiResImage}}" style="max-height: 100px;" ng-if="imageResource.hiResImage"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{imageResource.hiResImageContentType}} {{byteSize(imageResource.hiResImage)}}</span>
                    <button ng-click="imageResource.hiResImage=null;imageResource.hiResImageContentType=null;"
                            ng-if="imageResource.hiResImage"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setHiResImage($file, imageResource)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="hiResImage" id="field_hiResImage"
                    ng-model="imageResource.hiResImage"
                     />
            <input type="hidden" class="form-control" name="hiResImageContentType" id="field_hiResImageContentType"
                    ng-model="imageResource.hiResImageContentType" />

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Cargar</span>
        </button>
    </div>
</form>
