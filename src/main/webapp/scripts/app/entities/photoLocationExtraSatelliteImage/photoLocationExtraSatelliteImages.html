<div>
    <h2>PhotoLocationExtraSatelliteImages</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="photoLocationExtraSatelliteImage.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear una nueva PhotoLocationExtraSatelliteImage</span>
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="photoLocationExtraSatelliteImage.upload">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear PhotoLocationExtraSatelliteImage desde CSV</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePhotoLocationExtraSatelliteImageConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(photoLocationExtraSatelliteImage.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirme eliminación</h4>
                    </div>
                    <div class="modal-body">
                        <p>¿Est&aacute; seguro de querer eliminar estePhotoLocationExtraSatelliteImage?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Eliminar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>image</th>
                    <th>course</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="photoLocationExtraSatelliteImage in photoLocationExtraSatelliteImages track by photoLocationExtraSatelliteImage.id">
                    <td><a ui-sref="photoLocationExtraSatelliteImage.detail({id:photoLocationExtraSatelliteImage.id})">{{photoLocationExtraSatelliteImage.id}}</a></td>
                    <td>
                        <a ui-sref="photoLocationSatelliteImage.detail({id:photoLocationExtraSatelliteImage.image.id})">{{photoLocationExtraSatelliteImage.image.satelliteImage.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="course.detail({id:photoLocationExtraSatelliteImage.course.id})">{{photoLocationExtraSatelliteImage.course.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="photoLocationExtraSatelliteImage.detail({id:photoLocationExtraSatelliteImage.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="photoLocationExtraSatelliteImage.edit({id:photoLocationExtraSatelliteImage.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(photoLocationExtraSatelliteImage.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
