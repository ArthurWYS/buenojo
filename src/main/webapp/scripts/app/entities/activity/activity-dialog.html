
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myActivityLabel">Crear o Editar un Activity</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="activity.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="activity.type" id="field_type" required>
                <option value="HangMan">Ahorcado</option>
                <option value="MultipleChoice">MultipleChoice</option>
                <option value="ImageCompletion">Arrastrar y Soltar</option>
                <option value="PhotoLocation">Fotolocalizaci&oacute;n</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required">
                    Este campo es obligatorio.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_exercise">exercise</label>
            <select class="form-control" id="field_exercise" name="exercise" ng-model="activity.exercise" ng-options="object as (object.id+' '+object.name) for object in exercises | orderBy:'id' track by object.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_level">level</label>
            <select class="form-control" id="field_level" name="level" ng-model="activity.level" ng-options="level as level.name for level in levels track by level.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
