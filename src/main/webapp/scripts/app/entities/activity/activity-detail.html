
<div>
    <h2><span>Activity</span> {{activity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'buenOjoApp.ExerciseType.' + activity.type}}">{{activity.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>exercise</span>
                </td>
                <td>
                    <a class="form-control-static" ng-click="goToExercise(activity)">{{activity.exerciseId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>level</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="level.detail({id:activity.level.id})">{{activity.level.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
