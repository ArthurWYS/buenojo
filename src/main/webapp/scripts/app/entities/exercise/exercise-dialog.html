
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myExerciseLabel">Crear o editar un ejericio</h4>
        <p class="help-block">
            Importante: Editar los ejercicios desde ImageCompletionExercise y PhotoLocationExercise respectivamente
        </p>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="exercise.id" readonly>
        </div>

        <!-- <div class="form-group">
            <label for="field_level">nivel</label>
            <select class="form-control" id="field_level" multiple name="level" ng-model="exercise.levels" ng-options="level as level.id for level in levels track by level.id"></select>
        </div>
        <div class="form-group">
            <label for="field_course">curso</label>
            <select class="form-control" id="field_course" multiple name="course" ng-model="exercise.courses" ng-options="course as (course.id+' '+course.name) for course in courses track by course.id"></select>
        </div> -->
        <div class="form-group">
            <label for="field_name">Nombre</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="exercise.name"
                    required>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    Este campo es obligatorio.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_description">Descripci&oacute;n</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="exercise.description"
                    required>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required">
                    Este campo es obligatorio.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_totalScore">puntaje total</label>
            <input type="number" class="form-control" name="totalScore" id="field_totalScore"
                    ng-model="exercise.totalScore"
                    required min="0">
            <div ng-show="editForm.totalScore.$invalid">
                <p class="help-block"
                    ng-show="editForm.totalScore.$error.required">
                    Este campo es obligatorio.
                </p>
                <p class="help-block"
                    ng-show="editForm.totalScore.$error.min" translate-value-min="0">
                    Este campo debe ser mayor a 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.totalScore.$error.number">
                    Este campo debe ser un n&uacute;mero.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Cargar</span>
        </button>
    </div>
</form>
