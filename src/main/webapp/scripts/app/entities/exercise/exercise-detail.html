
<div>
    <h2><span>Exercise</span> {{exercise.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{exercise.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{exercise.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>TotalScore</span>
                </td>
                <td>
                    <span class="form-control-static">{{exercise.totalScore}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>exerciseTip</span>
                </td>
                <td>
                    <span ng-repeat="exerciseTip in exercise.exerciseTips">
                        <a class="form-control-static" ui-sref="exerciseTip.detail({id: {{exerciseTip.id}}})">{{exerciseTip.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
