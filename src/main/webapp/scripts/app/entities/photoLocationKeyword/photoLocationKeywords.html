<div>
    <h2>PhotoLocationKeywords</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="photoLocationKeyword.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear una nueva entidad PhotoLocationKeyword</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePhotoLocationKeywordConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(photoLocationKeyword.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirme eliminación</h4>
                    </div>
                    <div class="modal-body">
                        <p>¿Est&aacute; seguro de querer eliminar estePhotoLocationKeyword?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Eliminar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Course</th>

                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="photoLocationKeyword in photoLocationKeywords track by photoLocationKeyword.id">
                    <td><a ui-sref="photoLocationKeyword.detail({id:photoLocationKeyword.id})">{{photoLocationKeyword.id}}</a></td>
                    <td>{{photoLocationKeyword.name}}</td>
                    <td>{{photoLocationKeyword.description}}</td>
                    <td><a ui-sref="course.detail({id:photoLocationKeyword.course.id})">{{photoLocationKeyword.course.id}}</a></td>
                    <td>
                        <button type="submit"
                                ui-sref="photoLocationKeyword.detail({id:photoLocationKeyword.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="photoLocationKeyword.edit({id:photoLocationKeyword.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(photoLocationKeyword.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
