
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHangManExerciseOptionLabel">Crear o Editar un HangManExerciseOption</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="hangManExerciseOption.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="hangManExerciseOption.text"
                    required ng-minlength="2" ng-maxlength="25" />
            <div ng-show="editForm.text.$invalid">
                <p class="help-block"
                    ng-show="editForm.text.$error.required">
                    Este campo es obligatorio.
                </p>
                <p class="help-block"
                    ng-show="editForm.text.$error.minlength" translate-value-min="2">
                    Este campo es obligatorio to be at least 2 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.text.$error.maxlength" translate-value-max="25">
                    This field cannot be longer than 25 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_isCorrect">IsCorrect</label>
            <input type="checkbox" class="form-control" name="isCorrect" id="field_isCorrect"
                    ng-model="hangManExerciseOption.isCorrect"
                     />
            <div ng-show="editForm.isCorrect.$invalid">
                <p class="help-block"
                    ng-show="editForm.isCorrect.$error.required">
                    Este campo es obligatorio.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_hangManExercise">hangManExercise</label>
            <select class="form-control" id="field_hangManExercise" name="hangManExercise" ng-model="hangManExerciseOption.hangManExercise" ng-options="hangManExercise as hangManExercise.task for hangManExercise in hangmanexercises track by hangManExercise.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Cargar</span>
        </button>
    </div>
</form>
