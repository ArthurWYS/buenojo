<div>
    <h2>HangManGameContainers</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="hangManGameContainer.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear una nueva entidad HangManGameContainer</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hangManGameContainer in hangManGameContainers track by hangManGameContainer.id">
                    <td><a ui-sref="hangManGameContainer.detail({id:hangManGameContainer.id})">{{hangManGameContainer.id}}</a></td>
                    <td>{{hangManGameContainer.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="hangManGameContainer.detail({id:hangManGameContainer.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="hangManGameContainer.edit({id:hangManGameContainer.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ui-sref="hangManGameContainer.delete({id:hangManGameContainer.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
