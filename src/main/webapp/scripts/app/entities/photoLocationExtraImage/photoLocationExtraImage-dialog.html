
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPhotoLocationExtraImageLabel">Crear o Editar un PhotoLocationExtraImage</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="photoLocationExtraImage.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_image">image</label>
            <select class="form-control" id="field_image" name="image" ng-model="photoLocationExtraImage.image" ng-options="photoLocationImage as photoLocationImage.image.name for photoLocationImage in images | orderBy:'id' track by photoLocationImage.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_course">course</label>
            <select class="form-control" id="field_course" name="course" ng-model="photoLocationExtraImage.course" ng-options="course as course.name for course in courses | orderBy:'id' track by course.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
