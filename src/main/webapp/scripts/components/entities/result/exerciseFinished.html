<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
    <h4 class="modal-title" id="myLevelLabel">Puntaje Actual</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">

        <div class="row" ng-show="transition.levelUp">¡¡¡Llegaste a una nueva etapa!!!</div>
        <div class="row" ng-show="message">{{message}}</div>
        <div class="row" ng-if="levelName">
            Nivel:
            {{levelName}}

        </div>

        <div class="row">
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 text-center">
                <h1>{{count}}</h1>
                <br/>
                <h4>EJERCICIOS REALIZADOS</h4>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 text-center">

                <div donut-chart-spec></div>

                <h4>EJERCICIOS APROBADOS</h4>

            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 text-center">
                <h1>{{experience}}</h1>
                <br/>
                <h4>EXPERIENCIA ACUMULADA</h4>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn  btn-success" data-dismiss="modal" ng-click="keepLearning()">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;
            <span>seguir aprendiendo</span>
        </button>
        <button type="button" ng-click="clear()" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;
            <span>deseo salir</span>
        </button>
    </div>
</div>
